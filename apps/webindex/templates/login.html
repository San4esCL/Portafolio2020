<!DOCTYPE html>
<html lang="es-cl">

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}" />
  <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static '/css/Estilo_Login.css' %}" />
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,600,600i,700,700i|Satisfy|Comic+Neue:300,300i,400,400i,700,700i" rel="stylesheet">


  <title>Hostal Doña Clarita - Inicio</title>

  <header id="header" class="fixed-top d-flex align-items-center">
    
    <div class="container d-flex align-items-center">
      <div class="logo mr-auto">
        <h1 class="text-light"><a href="/"><span>Hostal Clarita</span></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

    </div>
    
  </header> 
</head>

<body>
  <div class="modal-dialog text-center">
    <div class="col-sm-10 seccion">
      <div class="modal-content align-items-center">
        <div class="col-8 imagen-icono">
          <!-- aqui se carga el icono de usuario -->
          <img src="{% static 'img/icon.png' %}" alt="user" width="60%" />
        </div>
        <form method="POST" action="">
          
          {% csrf_token %}
          <div class="form-group" id="usuario">
            <i class="fas fa-user ideses1"></i>
            <input type="text" class="form-control" placeholder="Nombre de Usuario" id="username" name="username"
              required />
          </div>
          <div class="form-group" id="contrasena">
            <i class="fas fa-lock ideses1"></i>
            <input type="password" class="form-control" placeholder="Contraseña" id="password" name="password"
              required />
          </div>
          <button type="submit" class="btn btn-success" role="buttom" style="
                border-radius: 30px;
                margin-top: 10px;
                margin-bottom: 20px;
              ">
            <i class="fas fa-sign-in-alt"></i> Ingresar
          </button>
          <li class="book-a-table link">
            <a href="/">Olvide la contraseña</a>
          </li>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      "use strict";
      window.addEventListener(
        "load",
        function () {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName("needs-validation");
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function (
            form
          ) {
            form.addEventListener(
              "submit",
              function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add("was-validated");
              },
              false
            );
          });
        },
        false
      );
    })();
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="{% static '/js/bootstrap.js' %}"></script>
  <script src="{% static '/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/venobox/venobox.min.js' %}"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</body>

</html>
